{% extends "base_generic.html" %}

{% block content %}

<h1>Delete Album</h1>

<p>Are you sure you want to delete the album: {{ album }}?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete.">
</form>
<p><a href="{{ album.get_absolute_url }}">Go Back</a></p>
{% endblock %}
